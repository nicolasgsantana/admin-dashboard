<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="sidebar">

    <div class="title">
      <img src="" alt="">
      <h2>Dashboard</h2>
    </div>

    <section>
      <div class="item">
        <img src="" alt="">
        <p>Home</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Profile</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Messages</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>History</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Tasks</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Communities</p>
      </div>
    </section>

    <section>
      <div class="item">
        <img src="" alt="">
        <p>Settings</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Support</p>
      </div>
      <div class="item">
        <img src="" alt="">
        <p>Privacy</p>
      </div>
    </section>
  </div>

  <header>
    <div class="search-bar">
      <button></button>
      <input type="text" name="" id="">
    </div>

    <div class="mini-profile">
      <img class="icon" src="" alt="">
      <img class="profile-picture" src="" alt="">
      <p>Placeholder Name</p>
    </div>

    <div class="profile">
      <img class="profile-picture" src="" alt="">
      <p>Hi there,</p>
      <p>Placeholder Name (@placeholder_name)</p>
    </div>

    <div class="options">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>

  </header>

</body>

</html>
